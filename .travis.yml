language: cpp

matrix:
  include:
    - os: osx
      name: 🍏 Clang
      compiler: clang
      env:
        - ASAN_OPTIONS=detect_leaks=1
        - CXXFLAGS=-Werror

    - os: osx
      osx_image: xcode9.2
      name: 🍏 GCC
      compiler: gcc
      env:
        - CXXFLAGS=-Werror

    - os: linux
      name: 🐧 GCC
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - CC_COMPILER=gcc-8
        - CXX_COMPILER=g++-8
        - CXXFLAGS=-Werror

before_install:
  - git clone https://github.com/vnmakarov/yaep.git
  - cd yaep && ./configure && sudo make -C src install && cd ..
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      if [[ "$CC" == "gcc" ]]; then
        brew install gcc
        brew link --overwrite gcc
        version=$(brew info gcc | head -n1 | sed -E 's/[^0-9]*([0-9]+)\..*/\1/')
        export CC="gcc-$version"
        export CXX="g++-$version"
      else
        brew install llvm
        export CC=/usr/local/opt/llvm/bin/clang
        export CXX=/usr/local/opt/llvm/bin/clang++
      fi
      brew install elektra
      brew install ninja
    fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      [[ -n "$CC_COMPILER" ]] && export CC="$CC_COMPILER"
      [[ -n "$CXX_COMPILER" ]] && export CXX="$CXX_COMPILER"
      sudo apt-get install ninja-build
      git clone https://github.com/ElektraInitiative/libelektra.git
      cd libelektra && \
         mkdir Build && \
         cd Build && \
         cmake -GNinja -DCOMMON_FLAGS=-Wno-error .. && \
         sudo ninja install && \
         cd ../..
    fi

before_script:
  - mkdir -p Build
  - cd Build
  - cmake -G Ninja -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
  - cd ..

script:
  - ninja -C Build
  - Build/yawn Input/Null.yaml
  - >
     oclint -p Build
     -no-analytics
     -enable-global-analysis
     -enable-clang-static-analyzer
     Source/*.cpp
